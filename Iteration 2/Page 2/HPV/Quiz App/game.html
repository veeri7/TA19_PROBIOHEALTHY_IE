<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
</head>
<body>
    <div class="container" style="width: 80%;padding-top: 40px;">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix" style="padding-top: 1rem; color: rgb(37, 37, 139); font-size: 2rem; text-align: right;width:150px;">
                        You can abort quiz anytime
                    </p>
                    <h1 class="hud-main-text" id="score" style="display: none;">
                        0
                    </h1>
                </div>
            </div>
            <p><a href="index.html" class="Exit">Exit</a></p>
            <h3 id="question">What is the answer to this questions?</h3>
            <div id="choice"></div>
            <button class="button-back" id="button">RESTART</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
