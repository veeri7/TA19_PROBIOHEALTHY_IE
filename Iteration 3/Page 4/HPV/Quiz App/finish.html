<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="finish.css" />
</head>
<body>
    <div class="container">
        <div id="finish" class="flex-center flex-column" style="margin-top: 10px;">
            <p id='h1'>The risk of HPV on your body is:</p>
            <p id="finalScore"></p>
            <div id='suggestion'>
                <hr>
                <p><b>Analysis:</b></p>
                <p id='analysis'></p>
                <br><hr>
                <p><b>Recommendation:</b></p>
                <p id="recommendation"></p>
                <br><hr>
                <p><b>Note:</b> You have option to download the result by entering postcode. Don't worry, your information is secured.</p>
            </div>
            <form style="width: 80%;margin-top: 18px;">
                <p style="font-size: 16px;padding-block-end: 6px;letter-spacing: -1px;">
                    You need to enter <strong>4-digit postcode</strong> to save result.
                </p>
                <input type="text" name="username" id="username" placeholder="Postcode" />
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="game.html" class="btn">Test Again</a>
            <a href="index.html" class="btn">Exit</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase.js"></script>
    <script src='finish.js'></script>
</body>
</html>
